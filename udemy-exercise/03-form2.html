<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body>
    <!-- Form starts here -->
    <form action="" method="get">
      <!-- Buttons for form submission and reset -->
      <button type="submit">Save</button>
      <button type="reset">Reset</button>
      <br />

      <!-- Gender selection using radio buttons -->
      <label for="gender">Gender</label>
      <label>
        <input type="radio" name="gender" id="gender" value="male" />
        Male
      </label>
      <label>
        <input type="radio" name="gender" id="gender" value="female" />
        Female
      </label>
      <br />
      <br />

      <!-- Favorite vehicle selection using checkboxes -->
      <label for="vehicle">Your Favorite Vehicle</label>
      <label>
        <input type="checkbox" name="vehicle" id="vehicle" value="honda" />
        Honda
      </label>
      <label>
        <input type="checkbox" name="vehicle" id="vehicle" value="suzuki" />
        Suzuki
      </label>
      <label>
        <input type="checkbox" name="vehicle" id="vehicle" value="Audi" />
        Audi
      </label>
      <label>
        <input type="checkbox" name="vehicle" id="vehicle" value="Nissan" />
        Nissan
      </label>
      <br />

      <!-- Favorite color selection -->
      <label for="color">Select your Favorite Color</label>
      <input type="color" name="color" id="color" />
      <br />

      <!-- Date and time inputs -->
      <label for="date">Your Birthday</label>
      <input type="date" name="date" id="date" />
      <br />
      <label for="date2">Your Birthday (Date & Time)</label>
      <input type="datetime-local" name="date2" id="date2" />
      <br />

      <!-- Email input -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />

      <!-- File upload -->
      <label for="file">Upload your CV</label>
      <input type="file" name="file" id="file" />
      <br />
      <br />

      <!-- Month and number inputs -->
      <label for="month">Please select a month</label>
      <input type="month" name="month" id="month" />
      <label for="mark">Marks</label>
      <input type="number" name="mark" id="mark" />
      <br />

      <!-- Range input -->
      <label for="range">Range</label>
      <input type="range" name="range" id="range" />
      <br />

      <!-- Search input -->
      <label for="search">Search</label>
      <input type="search" name="search" id="search" />
      <br />

      <!-- Phone input -->
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" />
      <br />

      <!-- Time input -->
      <label for="time">Time</label>
      <input type="time" name="time" id="time" />
      <br />

      <!-- Website URL input -->
      <label for="web">Website</label>
      <input type="url" name="web" id="web" />
      <br />

      <!-- Week input -->
      <label for="week">Week</label>
      <input type="week" name="week" id="week" />
      <br />

      <!-- Image submit button -->
      <input type="image" src="demo.jpg" alt="submit" width="48" />
    </form>
    <!-- Form ends here -->
  </body>
</html>
