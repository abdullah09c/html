<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form method="post" action="https://freecodecamp.org" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <br />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <br />
      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" id="number" placeholder="Age" min="1" max="100" />
      <br />
      <br />
      <label for="role">Which option best describes your current role?</label>
      <br />
      <br />
      <select id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="not">Prefer not to stay</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <label for="friend">Would you recommend freeCodeCamp to a friend?</label>
      <br />
      <br />
      <input name="ok" value="sera" id="definitely" type="radio" checked />
      <label for="definitely">Definitely</label>
      <input name="ok" value="sera" id="maybe" type="radio" />
      <label for="maybe">Maybe</label>
      <input name="ok" value="sera" id="Notsure" type="radio" />
      <label for="Notsure">Not sure</label>
      <br />
      <br />
      <label for="favourite"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <br />
      <br />
      <select>
        <option value="" disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <br />
      <br />
      <label for="topic"
        >What would you like to see improved? (Check all that apply)</label
      >
      <br />
      <br />
      <input type="checkbox" name="front" id="front" value="val" />
      <label for="front">Front-end Projects</label>
      <input type="checkbox" name="back" id="back" value="val" />
      <label for="back">Back-end Projects</label>
      <input type="checkbox" name="data-vis" id="data-vis" value="val" />
      <label for="data-vis">Data Visualization</label>
      <input type="checkbox" name="chall" id="chall" value="val" />
      <label for="chall">Challenges</label>
      <input
        type="checkbox"
        name="open-src-com"
        id="open-src-com"
        value="val"
      />
      <label for="open-src-com">Open Source Community</label>
      <input type="checkbox" name="help-room" id="help-room" value="val" />
      <label for="help-room">Gitter help rooms</label>
      <input type="checkbox" name="video" id="video" value="val" />
      <label for="video">Videos</label>
      <input type="checkbox" name="city" id="city" value="val" />
      <label for="city">City Meetups</label>
      <input type="checkbox" name="wiki" id="wiki" value="val" />
      <label for="wiki">Wiki</label>
      <input
        type="checkbox"
        name="additional-courses"
        id="additional-courses"
        value="val"
      />
      <label for="additional-courses">Additional Courses</label>
      <br />
      <br />
      <label for="suggestions">Any comments or suggestions?</label>
      <br />
      <br />
      <textarea placeholder="Enter your comment here..."></textarea>
      <br />
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
